services:
  # Main API Service
  - type: web
    name: newsletter-api-v4
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Background Worker for Data Collection
  - type: worker
    name: newsletter-v4-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import asyncio; from newsletter_v4.data_collectors import collect_all_articles; asyncio.run(collect_all_articles())"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production

  # Background Worker for Video Processing
  - type: worker
    name: newsletter-v4-video-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import asyncio; from newsletter_v4.video_processor import find_construction_videos; asyncio.run(find_construction_videos())"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production