<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://newsletter-api-v2.onrender.com/api/articles?limit=5');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p><strong>Status:</strong> ${data.ok ? 'OK' : 'Error'}</p>
                    <p><strong>Count:</strong> ${data.count}</p>
                    <p><strong>Articles:</strong></p>
                    <ul>
                        ${data.items.map(article => `
                            <li>
                                <strong>${article.title}</strong><br>
                                <small>Score: ${article.composite_score}, Topics: ${JSON.stringify(article.topics)}</small>
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
