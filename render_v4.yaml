services:
  # Main API Service
  - type: web
    name: newsletter-api-v4
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements_v4.txt
      python -m app_v4.init_db
    startCommand: python -m uvicorn app_v4.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-v4-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: ENABLE_VIDEO_SUPPORT
        value: true
      - key: ENABLE_AI_SYNTHESIS
        value: true
      - key: ENABLE_REAL_TIME_SCORING
        value: true
      - key: MIN_COMPOSITE_SCORE
        value: 50.0
      - key: MIN_ACTIONABILITY_SCORE
        value: 60.0
      - key: CRAWLER_DELAY
        value: 0.1
      - key: CRAWLER_TIMEOUT
        value: 10
      - key: MAX_ARTICLES_PER_SOURCE
        value: 50
      - key: REQUESTS_PER_MINUTE
        value: 60
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/v4/health

  # Background Worker for Data Collection
  - type: worker
    name: newsletter-v4-worker
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements_v4.txt
    startCommand: python -m app_v4.worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-v4-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: ENABLE_VIDEO_SUPPORT
        value: true
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CSE_ID
        sync: false  # Set this in Render dashboard
      - key: YOUTUBE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: CRAWLER_DELAY
        value: 0.1
      - key: CRAWLER_TIMEOUT
        value: 10
      - key: MAX_ARTICLES_PER_SOURCE
        value: 50
      - key: REQUESTS_PER_MINUTE
        value: 60

  # Video Processing Worker
  - type: worker
    name: newsletter-v4-video-worker
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements_v4.txt
    startCommand: python -m app_v4.video_worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-v4-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: YOUTUBE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ENABLE_VIDEO_SUPPORT
        value: true
      - key: CRAWLER_DELAY
        value: 0.1

  # Website Service
  - type: web
    name: newsletter-v4-website
    env: static
    buildCommand: |
      echo "Static site - no build needed"
    staticPublishPath: ./website_v4
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: newsletter-v4-db
    plan: starter
    databaseName: newsletter_v4
    user: newsletter_v4_user
