services:
  # Main API Service - Simplified
  - type: web
    name: newsletter-api-v4
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-v4-db
          property: connectionString
    healthCheckPath: /api/v4/health

  # Background Worker - Simplified
  - type: worker
    name: newsletter-v4-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app_v4.worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-v4-db
          property: connectionString

  # Website Service
  - type: web
    name: newsletter-v4-website
    env: static
    buildCommand: |
      echo "Static site - no build needed"
    staticPublishPath: ./website_v4
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: newsletter-v4-db
    plan: starter
    databaseName: newsletter_v4
    user: newsletter_v4_user
